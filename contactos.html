<body>
    <Header>
        <br>
        <h1 id="titulo">Contacto</h1>
        <div class="header_superior">
            <div class="logo">
                <img src="imagenes/logococina.jpg" alt="">
            </div>
        </div>
        <div class="contenedor_menu"></div>
             <div class="menu">
                  <nav>
                      <ul>

                         </ul>
                     </nav>
             </div>
        </div>
    </Header>

<main>
    <br>
    <h2>Formulario de inscripcion</h2>
    <br>
</main>
    <form>
        <h4>Formulario Registro</h4>
        <br><br>
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" name="nombre" value="Ingrese se nombre">
        <br><br>
        <label for="edad">Edad</label>
        <input type="number" name="edad" value="Ingresse se edad">
        <br><br>
        <label for="email">Correo electronico</label>
        <input type="text" name="email" value= "Ingrese su Email">
        <br><br>
        <label for="nacionalidad">Nacionalidad</label>
        <input type="text" name="nacionalidad" value="Ingrese su nacionalidad">
        <br><br>
        <label for="domicilio">Domicilio</label>
        <input type="text" name="domicilio" value="Ingrese su domicilio">
        <br><br>
        <label for="curso">Curso que desea realizar</label>
        <input type="text" name="curso" value="Ingrese curso a inscribirse">
        <br><br>
        <label for="mensaje">Consultas</label>
        <textarea name="name" rows="10" cols="80">Mensaje</textarea>

        <input class="xx" type="submit" value="enviar">

    </form>
<footer>
